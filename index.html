<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
<div class="main">
 
  <h1 id="title">iQuasar Survey Form</h1>
  <p id="description">
    This is a survey form for claiming your monthly incentives
  </p>
  
   <div class="main-content">
  <div class="form-content">
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input id="name" type="text" required placeholder="Enter your name" />
      <label for="email" id="email-label">Email</label>
       <input id="email" type="email" required placeholder="Enter your email" />
      <label for="number" id="number-label">Enter your work rate from 1 to 10</label>
       <input id="number" type="number" min="1" max="10" required placeholder="Enter your rate" />
      
      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown">
        <option value="SDE1">SDE 1</option>
        <option value="SDE2">SDE 2</option>
        <option value="SDE3">SDE 3</option>
        <option value="SDE-Intern">SDE Intern</option>
        <option value="other">Other</option>
      </select>
      
      <fieldset>
        <legend>Would you recommend working at iQuasar to a friend?</legend>
        <input type="radio" name="action" checked id="definitely" value="definitely" /><label for="definitely">Definitely</label><br />
        <input type="radio" name="action" id="maybe" value="maybe"  /><label for="maybe">Maybe</label><br />
        <input type="radio" name="action" id="not-sure" value="not-sure" /><label for="not-sure">Not sure</label><br />
      </fieldset>

        <p>Which targets you accomplished?</p>
        <input type="checkbox" id="weekly-targets" name="weekly-targets" value="weekly-targets">
        <label for="weekly-targets">Weekly targets</label><br>
        <input type="checkbox" id="monthly-targets" name="monthly-targets" value="monthly-targets">
        <label for="monthly-targets">Monthly targets</label><br>
        <input type="checkbox" id="overtime-targets" name="overtime-targets" value="overtime-targets">
        <label for="overtime-targets">Overtime targets</label><br>
      
      
      <label for="comment">Any comments or suggestions?</label>
      <textarea rows="4" cols="50" id="comment">Enter your comment here...</textarea>
      
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
  </div>
</div>
      </body>
</html>
